<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minimal Cover Letter</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 40px;
        background-color: #ffffff;
        color: #222;
        line-height: 1.6;
    }
    .header {
        margin-bottom: 30px;
    }
    h1 {
        font-size: 22px;
        margin: 0;
        color: #000;
    }
    h2 {
        font-size: 16px;
        margin: 4px 0 10px;
        font-weight: normal;
        color: #444;
    }
    .contact-info {
        font-size: 12px;
        color: #555;
    }
    .contact-info span {
        display: inline-block;
        margin-right: 12px;
    }
    section {
        margin-bottom: 25px;
    }
    h3 {
        font-size: 14px;
        margin-bottom: 8px;
        font-weight: bold;
        color: #000;
        border-bottom: 1px solid #ccc;
        padding-bottom: 3px;
    }
    ul {
        list-style-type: disc;
        padding-left: 20px;
        margin: 0;
    }
    ul li {
        margin-bottom: 5px;
    }
</style>
</head>
<body>
    <div class="header">
        <h1>{{full_name}}</h1>
        <h2>{{job_title}}</h2>
        <div class="contact-info">
            <span>üìû {{phone}}</span>
            <span>‚úâ {{email}}</span>
            <span>üîó {{linkedin}}</span>
            <span>üìç {{location}}</span>
        </div>
    </div>

    <section>
        {{body}}
    </section>

    <section>
        <h3>Skills</h3>
        <ul>
            {{skills_list}}
        </ul>
    </section>

    <section>
        <h3>Projects</h3>
        <ul>
            {{projects_list}}
        </ul>
    </section>
</body>
</html>
