<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Cover Letter</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
        color: #333;
    }
    .container {
        width: 80%;
        margin: auto;
        background: #fff;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        border-radius: 10px;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #0077b6;
        padding-bottom: 15px;
        margin-bottom: 30px;
    }
    .profile-info {
        flex: 1;
    }
    .profile-info h1 {
        margin: 0;
        color: #023e8a;
        font-size: 2.2em;
    }
    .profile-info h2 {
        margin: 5px 0 15px 0;
        color: #0077b6;
        font-size: 1.2em;
    }
    .contact-info {
        font-size: 0.95em;
        color: #444;
    }
    .contact-info span {
        margin-right: 15px;
    }
    .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #ddd url('https://via.placeholder.com/100') center/cover;
    }
    section {
        line-height: 1.6;
        font-size: 1em;
        margin-bottom: 25px;
    }
    h3 {
        color: #023e8a;
        border-bottom: 2px solid #0077b6;
        padding-bottom: 5px;
        margin-bottom: 15px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    ul li::before {
        content: "‚Ä¢ ";
        color: #0077b6;
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <div class="profile-info">
            <h1>{{full_name}}</h1>
            <h2>{{job_title}}</h2>
            <div class="contact-info">
                <span>üìû {{phone}}</span>
                <span>‚úâ {{email}}</span>
                <span>üîó {{linkedin}}</span>
                <span>üìç {{location}}</span>
            </div>
        </div>
        <div class="profile-pic"></div>
    </header>

    <section>
        {{body}}
    </section>

    <section>
        <h3>Skills</h3>
        <ul>
            {{skills_list}}
        </ul>
    </section>

    <section>
        <h3>Projects</h3>
        <ul>
            {{projects_list}}
        </ul>
    </section>
</div>
</body>
</html>
